<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>전체 사용자 목록</title>
</head>
<body>
<h2>전체 사용자 목록</h2>
<table>
    <tr>
        <th>이름</th><th>이메일</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
    </tr>
</table>
</body>
</html>
